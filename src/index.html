<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Etch a Sketch</title>
  <link rel="stylesheet" href="./css/styles.css">
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" />
</head>

<!-- body is the sketch pad -->

<body id="pad">
  <header>
    <!-- left buttons -->
    <div>
      <button class="btn">
        <i class="fa-solid fa-share"> Share</i>
      </button>
      <button class="btn">
        <i class="fa-solid fa-download"> Save</i>
      </button>
    </div>

    <!-- title -->
    <div>
      <h1 id="title">Etch a Sketch</h1>
    </div>

    <!-- right buttons -->
    <div>
      <button class="btn">
        <i class="fa-solid fa-moon"></i>
      </button>
    </div>
  </header>
  <main>
    <!-- grid -->
    <div id="grid">
      <div class="grid-square"></div>
    </div>

    <!-- controls -->
    <div class="controls">

      <!-- left knob -->
      <div class="slider">
        <div class="knob"></div>
      </div>

      <!-- tools -->
      <div id="tools">
        <label for="pencil">
          <input type="radio" name="mode" id="pencil" value="pencil" checked />
          <span><i class="fa-solid fa-pen"></i></span>
        </label>
        <label for="eraser">
          <input type="radio" name="mode" id="eraser" value="eraser" />
          <span><i class="fa-solid fa-eraser"></i></span>
        </label>
        <label for="picker">
          <input type="radio" name="mode" id="picker" value="picker" />
          <span><i class="fa-solid fa-eye-dropper"></i></span>
        </label>
        <label for="rainbow">
          <input type="radio" name="mode" id="rainbow" value="rainbow" />
          <span><i class="fa-solid fa-shuffle"></i></span>
        </label>
      </div>

      <!-- extra options -->
      <div class="extra-options">

        <!-- toggle grid -->
        <div class="checkbox">
          <input type="checkbox" id="toggle-grid" />
          <label for="toggle-grid" class="toggle"><span></span></label>
        </div>

        <!-- clear grid -->
        <button class="btn">
          <i class="fa-solid fa-chess-board"></i> Clear Grid
        </button>
      </div>

      <!-- right knob -->
      <div class="slider">
        <div class="knob"></div>
      </div>

    </div>
  </main>
</body>

</html>
