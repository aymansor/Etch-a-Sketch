<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Etch a Sketch</title>
  <link rel="stylesheet" href="./css/styles.css">
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script src="./js/main.js" defer></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/dom-to-image/2.6.0/dom-to-image.min.js"
    integrity="sha512-01CJ9/g7e8cUmY0DFTMcUw/ikS799FHiOA0eyHsUWfOetgbx/t6oV4otQ5zXKQyIrQGTHSmRVPIgrgLcZi/WMA=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>

<body ontouchmove>
  <header>
    <div id="left-actions">
      <button class="btn">
        <i class="fa-solid fa-share"></i>
      </button>
      <button class="btn" id="save-btn">
        <i class="fa-solid fa-download"></i>
      </button>
    </div>

    <div id="page-title">
      <h1 class="inner-depth" id="title">Etch a Sketch</h1>
    </div>

    <div id="right-actions">
      <div>
        <button class="btn" id="mode-switch">
          <i class="fa-solid fa-sun" id="mode-switch-icon"></i>
        </button>
      </div>
      <div id="settings-container">
        <button class="btn" id="toggle-settings">
          <i class="fa-solid fa-gear"></i>
        </button>
        <div id="settings-popup" class="inner-depth">
          <div>
            <span class="settings-heading">Settings</span>
            <hr>
          </div>
          <div class="setting-option">
            <div class="setting-option-info">
              <span class="setting-option-title">
                <i class="fa-solid fa-table-cells"></i> Toggle Grid</span>
              <p class="setting-option-description">Turns on/off display of grid outlines.</p>
            </div>
            <div class="checkbox">
              <input type="checkbox" class="checkbox-input" id="toggle-grid" />
              <label for="toggle-grid" class="toggle"><span></span></label>
            </div>
          </div>
          <div class="setting-option">
            <div class="setting-option-info">
              <span class="setting-option-title">
                <i class="fa-solid fa-wave-square"></i> Toggle Trail</span>
              <p class="setting-option-description">Turns on/off trailing effect when hovering
                over
                the grid.</p>
            </div>
            <div class="checkbox">
              <input type="checkbox" class="checkbox-input" id="mouse-trail-toggle" />
              <label for="mouse-trail-toggle" class="toggle"><span></span></label>
            </div>
          </div>
        </div>
      </div>
    </div>
  </header>

  <main>
    <div class="pad-container">

      <div>

        <div class="pad">
          <div class="left-toolbar">
            <div class="color-swatch-options">
              <span class="text inner-depth" id="selected-swatch-name"></span>
              <div class="swatch-arrows">
                <button class="btn swatch-arrow" id="swatch-left-arrow">
                  <i class="fa-solid fa-caret-left"></i>
                </button>
                <button class="btn swatch-arrow" id="swatch-right-arrow">
                  <i class="fa-solid fa-caret-right"></i>
                </button>
              </div>
            </div>

            <div id="swatch-colors-container">
            </div>

            <div class="clr-picker-container">
              <label class="text" id="clr-picker-label" for="color"> Color </label>
              <div class="clr-picker inner-depth">
                <input type="color" id="color-select" name="color">
              </div>
            </div>
          </div>

          <div class="grid-container inner-depth">
            <div id="grid">
            </div>
          </div>

          <div class="right-toolbar">
            <div id="tools">
              <label for="pencil">
                <input type="radio" name="mode" id="pencil" value="pencil" checked />
                <span><i class="fa-solid fa-pen"></i></span>
              </label>
              <label for="eraser">
                <input type="radio" name="mode" id="eraser" value="eraser" />
                <span><i class="fa-solid fa-eraser"></i></span>
              </label>
              <label for="picker">
                <input type="radio" name="mode" id="picker" value="picker" />
                <span><i class="fa-solid fa-eye-dropper"></i></span>
              </label>
              <label for="rainbow">
                <input type="radio" name="mode" id="rainbow" value="rainbow" />
                <span><i class="fa-solid fa-shuffle"></i></span>
              </label>
            </div>
          </div>
        </div>


        <div class="bottom-toolbar">
          <div>
            <div class="grid-size-label-container">
              <label class="text inner-depth" for="grid-size-range" id="grid-size-label">
                Size
              </label>
              <output for="grid-size-range" class="inner-depth" id="grid-size-text"></output>
            </div>
            <div class="grid-size-container">
              <input type="range" min="4" max="64" value="16" id="grid-size-range" step="1">
            </div>
          </div>
          <div class="extra-options">
            <button class="btn" id="clear-grid">
              <i class="fa-solid fa-chess-board"></i>
            </button>
            <button class="btn" id="perform-undo-btn">
              <i class="fa-solid fa-rotate-left"></i>
              <span class="undo-redo-steps">0</span>
            </button>
            <button class="btn" id="perform-redo-btn">
              <i class="fa-solid fa-rotate-right"></i>
              <span class="undo-redo-steps">0</span>
            </button>
          </div>
        </div>


      </div>
  </main>

  <footer>
    <div>
      <p>footer</p>
    </div>
  </footer>
</body>

</html>
