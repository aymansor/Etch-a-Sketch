<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Etch a Sketch</title>
  <link rel="stylesheet" href="./css/styles.css">
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" />
</head>

<!-- body is the sketch pad -->

<body id="pad">
  <header>
    <!-- left buttons -->
    <div>
      <button class="btn">
        <i class="fa-solid fa-share"> Share</i>
      </button>
      <button class="btn">
        <i class="fa-solid fa-download"> Save</i>
      </button>
    </div>

    <!-- title -->
    <div>
      <h1 id="title">Etch a Sketch</h1>
    </div>

    <!-- right buttons -->
    <div>
      <button class="btn">
        <i class="fa-solid fa-moon"></i>
      </button>
    </div>
  </header>
  <main>
    <!-- grid -->
    <div id="grid">
      <div class="grid-square"></div>
    </div>

    <!-- controls -->
    <div class="controls">

      <!-- left knob -->
      <div class="slider">
        <div class="knob"></div>
      </div>

      <!-- tools -->
      <div class="tools">
        <label>
          <input type="radio" name="tool" value="pencil" checked>
          <i class="fa-solid fa-pen"></i>
          Pencil <span class="tool-shortcut">(P)</span>
        </label>
        <label>
          <input type="radio" name="tool" value="eraser">
          <i class="fa-solid fa-eraser"></i>
          Eraser <span class="tool-shortcut">(E)</span>
        </label>
        <label>
          <input type="radio" name="tool" value="picker">
          <i class="fa-solid fa-eye-dropper"></i>
          Picker <span class="tool-shortcut">(I)</span>
        </label>
        <label>
          <input type="radio" name="tool" value="rainbow">
          <i class="fa-solid fa-shuffle"></i>
          Rainbow <span class="tool-shortcut">(R)</span>
        </label>
      </div>

      <!-- extra options -->
      <div>

        <!-- toggle grid -->
        <label class="switch">
          <input type="checkbox" checked>
          <!-- <span class="slider"></span> -->
        </label>

        <!-- clear grid -->
        <button class="btn">
          <i class="fa-solid fa-border-none"></i> Clear Grid
        </button>
      </div>

      <!-- right knob -->
      <div class="slider">
        <div class="knob"></div>
      </div>

    </div>
  </main>
</body>

</html>
